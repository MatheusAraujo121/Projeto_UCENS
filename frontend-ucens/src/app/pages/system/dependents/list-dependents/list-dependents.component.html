<main class="list-page">
    <button mat-stroked-button color="warn" class="btn-voltar" routerLink="/dashboard">
        <mat-icon>arrow_back</mat-icon>
        <span>Voltar</span>
    </button>
    <div class="toolbar">
        <h2>Lista de Dependentes</h2>
        <p>Clique duas vezes em um dependente para ver mais informações</p>

        <div class="filters">
            <mat-form-field appearance="outline">
                <mat-label>Filtrar por nome</mat-label>
                <input matInput [formControl]="filterNome" placeholder="Nome do dependente ou associado">
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Filtrar por Parentesco</mat-label>
                <mat-select [formControl]="filterParentesco">
                    <mat-option value="">Todos</mat-option>
                    <mat-option value="Cônjuge">Cônjuge</mat-option>
                    <mat-option value="Filha">Filha</mat-option>
                    <mat-option value="Filho">Filho</mat-option>
                    <mat-option value="Outro">Outro</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field appearance="outline" class="flex-grow">
                <mat-label>Pesquisar</mat-label>
                <input matInput [formControl]="filterGlobal" placeholder="Buscar...">
            </mat-form-field>
        </div>

        <button mat-raised-button color="primary" class="btn-light-blue" routerLink="/create-dependents">
            Cadastrar Dependente
        </button>
    </div>

    <div class="table-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z1 styled-table">

            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Dependente</th>
                <td mat-cell *matCellDef="let row" [routerLink]="['/view-dependents', row.id]">{{ row.nome }}</td>
            </ng-container>

            <ng-container matColumnDef="nomeAssociado">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome Associado</th>
                <td mat-cell *matCellDef="let row" [routerLink]="['/view-dependents', row.id]">{{ row.nomeAssociado }}</td>
            </ng-container>

            <ng-container matColumnDef="parentesco">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Parentesco</th>
                <td mat-cell *matCellDef="let row" [routerLink]="['/view-dependents', row.id]">{{ row.parentesco }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
</main>
