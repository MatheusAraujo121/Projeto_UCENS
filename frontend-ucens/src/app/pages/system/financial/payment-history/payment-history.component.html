<main class="list-page">
    <button mat-stroked-button color="warn" class="btn-voltar" routerLink="/financial-dashboard">
        <mat-icon>arrow_back</mat-icon>
        <span>Voltar</span>
    </button>
    <div class="toolbar">
        <h2>Histórico de Pagamentos</h2>
        <p *ngIf="!isLoading">Boletos do associado: <strong>{{ associadoNome }}</strong></p>
        <p *ngIf="isLoading">Carregando histórico...</p>
    </div>

    <div class="table-container" *ngIf="!isLoading">
        <table mat-table [dataSource]="dataSource" matSort class="styled-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Boleto</th>
                <td mat-cell *matCellDef="let row">{{row.id}}</td>
            </ng-container>
            <ng-container matColumnDef="valor">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
                <td mat-cell *matCellDef="let row">{{row.valor | currency:'BRL'}}</td>
            </ng-container>
            <ng-container matColumnDef="vencimento">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Vencimento</th>
                <td mat-cell *matCellDef="let row">{{row.vencimento | date:'dd/MM/yyyy'}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
                <td mat-cell *matCellDef="let row">
                    <span class="status" [ngClass]="getStatusClass(row.status)">
                        {{ formatStatus(row.status) }}
                    </span>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row (click)="openBoletoDetails(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">Nenhum boleto encontrado para este associado.</td>
            </tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons
                   aria-label="Itens por página"></mat-paginator>
</main>
