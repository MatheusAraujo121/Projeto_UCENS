<main>
    <section class="events-page">
        <img src="assets/carp.jpg" class="bg-carpa" alt="carpa" />
        <br>
        <div class="title-card-wrap">
            <div class="title-card">
                <h1>Próximos Eventos</h1>
                <p class="lead">Fique por dentro dos principais eventos anuais da nossa associação.</p>
            </div>
        </div>

        <div class="frame-wrap">
            <div class="frame">
                <div class="cards-grid">
                    <article class="event-card" *ngFor="let event of events">
                        <div class="card-media">
                            <img [src]="event.image" [alt]="event.title" />
                        </div>

                        <div class="card-body">
                            <h3 class="card-title">{{ event.title }}</h3>
                            <p class="card-date">{{ event.date }}</p>
                            <p class="card-short">{{ event.short }}</p>

                            <div class="card-actions">
                                <button mat-stroked-button class="btn-know" [routerLink]="['/event-info', event.id]">
                                    Saiba mais
                                </button>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>

        <div class="title-card-wrap">
            <div class="title-card calendar-title-card">
                <h1>Calendário do Mês</h1>
                <p class="lead">Veja os eventos programados em nosso calendário mensal.</p>
            </div>
        </div>

        <div class="frame-wrap">
             <div class="calendar-container">
                <full-calendar [options]="calendarOptions"></full-calendar>
            </div>
        </div>
    </section>
</main>
