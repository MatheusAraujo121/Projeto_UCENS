<main>
    <section class="activities-page">
        <img src="assets/carp.jpg" class="bg-carpa" alt="carpa" />
        <br>
        <div class="title-card-wrap">
            <div class="title-card">
                <h1>Atividades â€” Esportivas</h1>
                <p class="lead">Confira abaixo e saiba mais sobre as atividades eportivas que oferecemos nas nossas
                    sedes.</p>
            </div>
        </div>

        <div class="frame-wrap">
             <div *ngIf="!isLoading" class="frame">
                 <div *ngIf="activities.length > 0; else noActivities" class="cards-grid">
                    <article class="activity-card" *ngFor="let a of activities">
                        <div class="card-media">
                            <img [src]="a.image" [alt]="a.title" />
                        </div>

                        <div class="card-body">
                            <h3 class="card-title">{{ a.title }}</h3>
                            <p class="card-short">{{ a.short | slice:0:100 }}{{ (a.short && a.short.length > 100) ? '...' : '' }}</p>

                            <div class="card-actions">
                                <button mat-stroked-button class="btn-know"
                                    [routerLink]="['/departments/view-sporty', a.id]">
                                    Saiba mais
                                </button>
                            </div>
                        </div>
                    </article>
                </div>
                <ng-template #noActivities>
                    <p class="text-center p-4 text-white">Nenhuma atividade esportiva encontrada.</p>
                </ng-template>
            </div>
             <div *ngIf="isLoading" class="d-flex justify-content-center p-5">
                <p>Carregando atividades...</p>
            </div>
        </div>
    </section>
</main>
